<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/extra.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./image/odam.svg" />
    <title>5-oy imtihon</title>
  </head>
  <body>
    <header>
      <div class="top-window">
        <img src="./image/Combined Shape.svg" alt="#" />
      </div>
      <div class="form-container">
        <h2>Vakansiya ma'lumotlarini kiriting</h2>
        <input
          type="text"
          id="logo-url"
          placeholder="Logotip URL manzilini kiriting"
        />
        <input type="text" id="company-name" placeholder="Kompaniya nomi" />

        <div class="checkbox-group">
          <label><input type="checkbox" id="newElem" /> Yangi</label>
          <label><input type="checkbox" id="featuredElem" /> Featured</label>
        </div>

        <input type="text" id="position" placeholder="Lavozim" />

        <select id="time">
          <option>Tanlang</option>
          <option>1day ago</option>
          <option>2day ago</option>
          <option>3day ago</option>
          <option>4day ago</option>
          <option>5day ago</option>
          <option>6day ago</option>
          <option>7day ago</option>
          <option>1w ago</option>
          <option>2w ago</option>
          <option>3w ago</option>
          <option>4w ago</option>
          <option>5w ago</option>
          <option>6w ago</option>
          <option>7w ago</option>
          <option>1mo ago</option>
          <option>2mo ago</option>
          <option>3mo ago</option>
          <option>4mo ago</option>
          <option>5mo ago</option>
          <option>6mo ago</option>
          <option>7mo ago</option>
        </select>

        <select id="type-work">
          <option>Tanlang</option>
          <option>Full time</option>
          <option>Part time</option>
          <option>Contract</option>
        </select>

        <select id="location">
          <option>Tanlang</option>
          <option>USA only</option>
          <option>Remote</option>
          <option>Worldwide</option>
          <option>UK only</option>
        </select>

        <div class="skills-group">
          <label><input type="checkbox" id="frontend" /> Frontend</label>
          <label><input type="checkbox" id="senior" /> Senior</label>
          <label><input type="checkbox" id="html" /> HTML</label>
          <label><input type="checkbox" id="css" /> CSS</label>
          <label><input type="checkbox" id="javascript" /> JavaScript</label>
        </div>

        <button id="saqlash">Saqlash</button>
      </div>
    </header>

    <div id="cards" class="cards"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
